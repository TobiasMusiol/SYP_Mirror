version: '3.8'
services:
  vue:
    build:
      context: ./vue/docker
    image: iot_etage/vue
    container_name: vue
    hostname: vue
    restart: always
    depends_on:
      - 'django'
      #- 'java'
    healthcheck:
      test: 'curl -f http://localhost:8080 -k'
    ports:
      - '8080:8080'
      - '8081:8081'
    volumes:
      - ./vue/src/iot_etage:/app
    environment:
      - TEST=test
    networks:
      iot-network:
        ipv4_address: 192.16.1.10
    command: '/app/node_modules/.bin/vue-cli-service serve --host 0.0.0.0 --port 8080'
    #command: '/bin/bash'
    #tty: true
    #logging:
    #  driver: 'none'

  django:
    build:
      context: ./django/docker
    image: iot_etage/django
    container_name: django
    hostname: django
    restart: always
    depends_on:
      - 'postgres'
    healthcheck:
      test: 'curl -f http://localhost:8000 -k'
    ports:
      - '8000:8000'
      - '8001:8001'
    volumes:
      - ./django/src/IOT_ETAGE:/app
    environment:
      - TEST=test
    networks:
      iot-network:
        ipv4_address: 192.16.1.20
    command: 'python3 manage.py runserver 0.0.0.0:8000'
    #command: '/bin/bash'
    #tty: true
    #logging:
    #  driver: 'none'

